
nacos:
  server-addr: 127.0.0.1:8848
  namespace: jkstack-dsm


spring:
  profiles:
    active: ${spring.profiles.active}
  application:
    name: dsm-system
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        file-extension: yml
        extension-configs[0]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: dsm-user-jdbc.yml
        extension-configs[1]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: zipkin.yml
        extension-configs[2]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: redis.yml
feign:
  httpclient:
    enabled: true