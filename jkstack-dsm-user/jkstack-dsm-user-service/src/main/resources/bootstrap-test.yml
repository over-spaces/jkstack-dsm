
nacos:
  server-addr: 192.168.3.23:8848
  namespace: jkstack-dsm


spring:
  profiles:
    active: ${spring.profiles.active}
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        file-extension: yml
        extension-configs[0]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: dsm-user-jdbc.yml
        extension-configs[1]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: zipkin.yml
        extension-configs[2]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: redis.yml
        extension-configs[3]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: dsm-user-config.yml

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml,classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl