
nacos:
  server-addr: 127.0.0.1:8848
  namespace: jkstack-dsm

spring:
  profiles:
    active: ${spring.profiles.active}
  application:
    name: dsm-user-management
  cloud:
    gateway:
      routes:
        - id: dsm-user
          uri: lb://dsm-user
          predicates:
            - Path=/dsm-user/**
          filters:
            - StripPrefix=1
          order: 10

        - id: dsm-weixin
          uri: lb://dsm-weixin
          predicates:
            - Path=/dsm-weixin/**
          filters:
            - StripPrefix=1
          order: 20
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        file-extension: yml
        extension-configs[0]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: zipkin.yml
        extension-configs[1]:
          group: DEFAULT_GROUP
          refresh: true
          data-id: redis.yml